<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Marketplace aka Ketchup World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Catamaran:wght@600&family=Chango&family=Erica+One&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>FRUIT STICKER MARKET</h1>
        <p>Welcome to our market! We hope you enjoyed viewing our stickers.</p>
        <div class="sticker">
            <img src="images/hand-made.svg" alt="Happy Face Hand Made Sticker" id="handMade">
            <img src="images/super-fresh-orange.svg" alt="Super Fresh Orange Sticker" id="superFreshOrange">
            <img src="images/local-love.svg" alt="Local Love Heart Sticker" id="localLove">
            <img src="images/lemon.svg" alt="Pucker Up Lemon" id="lemonPuckerUp">
            <img src="images/watermelon.svg" alt="Organic Watermelon" id="organicWatermelon">
            <img src="images/grapes.svg" alt="Local Grapes" id="localGrapes">
            <img src="images/cherries.svg" alt="Tasty Cherries" id="tastyCherries">
            <img src="images/orange-slice.svg" alt="Fresh Orange Slice" id="freshOrangeSlice">
            <img src="images/apple.svg" alt="Tasty Cherries" id="juicyApple">
            <img src="images/zesty-lemon.svg" alt="Zesty Lemon Slice" id="zestyLemonSlice">
        </div>
    </div>
    
    <script src="js/main.js"></script> 
</body>
</html>
